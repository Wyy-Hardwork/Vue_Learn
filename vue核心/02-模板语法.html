<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src='./js/vue.js'></script>
    <script>Vue.config.productionTip = false</script>
</head>
<body>
<div id="root">
    <h1>插值语法</h1>
    <h3>你好啊,{{name}}</h3>
    <!-- 解析标签体内的内容,写作{{}}可直接读取data内所有属性 -->
    <hr/>
    <h1>指令语法</h1>
    <a v-bind:href="school.name.url">{{school.name}}</a>
    <a :href="url.toUpperCase()" :x = "hello">百度2</a>
    <!-- v-bind : 把""里的东西变成js表达式,应该可以用来做对象属性值 -->
    <!-- v-bind:可以简写成 : -->
</div>
</body>

<script>
    new Vue({
        el :'#root',
        data:{
            name:"空崎日奈",
            url:"https://www.baidu.com",
            hello:"你好",
            school:{
                name:'空崎小宝宝'
            }
        }
    })
</script>
</html>
