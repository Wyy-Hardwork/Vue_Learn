<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src='./js/vue.js'></script>
    <script>Vue.config.productionTip = false</script>
</head>

<body>
    <div id="root">
        <h1>你好,{{name}}</h1>
    </div>
</body>

<script>
    const v = new Vue({
        // el: '#root',el的第一种写法
        data: {
            name: '空崎日奈',
        }
    })
    console.log(v);
    setTimeout(() => {
        v.$mount('#root')
    }, 1000)
    // 熟悉的对象.属性名赋值,这个$mount代替了name的样子
    // el的第二种写法,这叫"挂载"

    new Vue({
        // el: '#root',
        data: {
            name: '空崎日奈',
        }//data的第一种写法
    })

    new Vue({
        // el: '#root',
        data: ()=>{//注意箭头函数this指向问题,老师建议就用function()
            return{ name: '空崎日奈',}
        }//data的第二种写法,必须返回return
        //今天学到组件了,data要用这个了吗
    })
</script>

</html>
