<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src='./js/vue.js'></script>
    <script>Vue.config.productionTip = false</script>
</head>

<body>
    <div id="root">
        <h1>名称 {{name}}</h1>
        <h1>年龄 {{age}}</h1>
        <!-- view  模板代码,vm中的所有属性(包括原型)都可以直接在模板上使用-->
    </div>
</body>

<script>
    const vm = new Vue({ //vm是规范命名
        //↑ ViewModel Vue实例
        el: '#root',
        data:{
        name : '空崎日奈',
        age:'17'
        // ↑Model data中的数据
    }
    })
</script>

</html>
