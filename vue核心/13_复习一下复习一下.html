<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src='./js/vue.js'></script>
    <script>Vue.config.productionTip = false</script>
</head>

<body>
    <div id='root'>
        <form @submit.prevent="demo">
            <!-- 阻止默认行为 -->
            <label for="demo">账号: </label>
            <!-- 文本和input关联了,点文本也能获取文本框焦点 -->
            <input type="text" id="demo" v-model.trim="account"><br><br>
            <!-- trim会去掉你打出来的空格 -->
            <label>
                密码 :<input type="password" id="demo1" v-model="password">
                <!-- 前面input type限制输入数字,后面.Number控制字符类型为数字 -->
            </label><br><br>
            <label>
                年龄 :<input type="number" v-model.Number="age">
            </label><br><br>
            <!-- 我这样用标签包起来也行 -->

            性别:   男<input type="radio" name = 'sex' value="male" v-model='sex'>
                    女<input type="radio" name = 'sex' value="female" v-model='sex'>
                    <br><br>
                    <!-- 用name表明同组,同组只能单选 -->

            爱好:吃饭<input type="checkbox"  v-model="hobby" value="hobby[0]"> 
            睡觉<input type="checkbox" v-model="hobby" value="hobby[1]"> 
            打豆豆<input type="checkbox" v-model="hobby" value="hobby[2]"><br><br>
            <!-- 不给value,v-model绑定的checked,返回真假 -->

            地区:<select v-model='city'>
                <option value="bei">北京</option>
                <option value="shang">上海</option>
                <option value="guang">广州</option>
                <option value="wu">武汉</option>
            </select><br><br>

            其他信息:
            <textarea v-model.lazy='other'></textarea><br><br>
            <!-- 这个懒惰v-model会在失去焦点一瞬间才上传 -->

            <input type="checkbox" v-model='agree'>阅读并接受<a href="https://www.baidu.com">用户协议</a>
            <br><button>提交</button>
        </form>
    </div>
</body>

<script>
    const vm = new Vue({
        el: '#root',
        data:{
            age:'',
            account:'',
            password:'',
            //别忘记v-model是v-model:value的语法糖,看value值的
            sex:'male',
            hobby:[],
            city :'bei',
            other:'',
            agree:''
        },
        methods: {
            demo(){
                console.log(this._data);
                JSON.stringify(this._data)
            }
        },
    })
</script>

</html>
